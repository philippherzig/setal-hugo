{{ define "main" }}

<header class="logo">
  <picture>
      {{ partial "logo.svg" . }}
  </picture>
</header>

<section class="carousel">
  <div class="background">
    <div class="slider">
      {{ range .Pages }}
      {{ $mainImage := index (.Page.Resources.ByType "image") 0 }}
      {{ $thumb := $mainImage.Fill "300x220"}}
      <a href="{{ .Permalink }}">
        <figure>
          <img src="{{ $thumb.Permalink }}" alt="{{.Title}}" />
        </figure>
      </a>
      {{ end }}
    </div>
  </div>
</section>

<section class="lead">
  {{.Content}}
</section>

{{ end }}
