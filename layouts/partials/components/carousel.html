<style>
  :root {
    --carousel-height: 40vh;
  }

  .carousel .background {
    background-image: url("../img/bg_gallery.svg");
    background-size: 500px 100%;
    height: var(--carousel-height);
  }

  @media (min-width: 500px) {
    .carousel .background {
      background-size: 100% 100%;
    }
  }

  .carousel .slider {
    display: grid;
    grid-auto-flow: column;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
    padding-left: 20px;
    height: var(--carousel-height);
    align-items: center;
  }

  .carousel .slider::-webkit-scrollbar {
    display: none;
  }

  .carousel .slider a {
    text-decoration: none;
  }

  .carousel .slider figure {
    padding-right: 20px;
  }

  .carousel .slider figure img {
    border-radius: 20px;
    height: 28vh;
  }

  @media (min-width: 500px) {
    .carousel .slider figure img {
      height: 25vh;
    }
  }

  .carousel .slider figure .hr {
    width: 2.5em;
    border: 2px solid var(--setal-gold-color);
    margin-top: 0.5em;
    margin-bottom: 0.5em;
  }

  figcaption {
    color: var(--font-color-secondary);
  }
  
</style>

<section class="carousel">
    <div class="slider">
      {{ range .Pages }}
      {{ $mainImage := index (.Page.Resources.ByType "image") 0 }}
      {{ $thumb := $mainImage.Fill "320x220"}}
      <a href="{{ .Permalink }}">
        <figure>
          <img src="{{ $thumb.Permalink }}" alt="{{.Title}}" />
          <div class="hr"></div>
          <figcaption>{{.Params.location}}</figcaption>
        </figure>
      </a>
      {{ end }}
    </div>
    
</section>
