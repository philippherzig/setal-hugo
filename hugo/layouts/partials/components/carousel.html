<style>

  .carousel .slider {
    display: grid;
    grid-auto-flow: column;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
    padding-left: 1em;
    align-items: center;
    margin-top: 2vh;
  }

  .carousel .slider::-webkit-scrollbar {
    display: none;
  }

  .carousel .slider a {
    text-decoration: none;
  }

  .carousel .slider figure {
    padding-right: 1em;
  }

  .carousel .slider figure img {
    border-radius: 1em;
    height: 26vh;
  }

  .carousel .slider figure .hr {
    width: 1.5em;
    border: 1px solid var(--setal-gold-color);
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    display: none;
  }

  figcaption {
    color: var(--font-color-secondary);
    font-size: 0.9em;
    display: none;
  }
  
</style>

<section class="carousel">
    <div class="slider">
      {{ range .Pages }}
      {{ $mainImage := index (.Page.Resources.ByType "image") 0 }}
      {{ $thumb := $mainImage.Fill "320x220"}}
      <a href="{{ .Permalink }}">
        <figure>
          <img src="{{ $thumb.Permalink }}" alt="{{.Title}}" />
          <div class="hr"></div>
          <figcaption>{{.Params.location}}</figcaption>
        </figure>
      </a>
      {{ end }}
    </div>
    
</section>
